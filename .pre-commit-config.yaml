repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.6
    hooks:
      - id: ruff
        args: ["--fix", "--show-fixes"]
      - id: ruff-format
  - repo: local
    hooks:
      - id: stubtest-allowlist
        name: Check allowlist is up to date
        language: system
        entry: ".venv/bin/stubtest pyscipopt --concise --mypy-config-file pyproject.toml --allowlist .allowlist"
        pass_filenames: false
