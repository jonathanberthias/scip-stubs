[project]
name = "scip-stubs"
version = "5.3.0.0"
description = "Type annotations for PySCIPOpt"
readme = "README.md"
authors = [
    { name = "Jonathan Berthias", email = "jvberthias@gmail.com" }
]
requires-python = ">=3.8"

[project.optional-dependencies]
pyscipopt = [
    "pyscipopt>=5.3.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["scip-stubs"]

[dependency-groups]
dev = [
    "scip-stubs[pyscipopt]",
    "basedmypy[faster-cache]==2.9.1",
    "basedpyright==1.27.1",
]

[tool.pyright]
typeCheckingMode = "strict"
reportInvalidStubStatement = false

[tool.mypy]
ignore_errors = true

[tool.ruff.lint]
extend-select = ["PYI"]
extend-ignore = [
    "PYI021", # let's keep the docstrings for now
]
